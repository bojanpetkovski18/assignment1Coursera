<div class="container">
  <h1>Lunch Checker</h1>

  <div class="form-group">
    <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
      class="form-control" [(ngModel)]="input">
  </div>
  <div class="form-group">
    <button class="btn btn-default" (click)="determineLength(input)">Check If Too Much</button>
  </div>
  <div class="form-group message">
    {{ message }}
  </div>
</div>
